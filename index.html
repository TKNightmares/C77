<html>
    <head>
        <title>The Console Log</title>
    </head>

    <body>
        <h1> Welcome to the Introduction of the Console Log.</h1>

    
        <script>
            var first_name = "Tobin";
            var last_name = "Tiju";
            var full_name = first_name.concat(last_name);
            console.log(full_name);

            var a = 25;
            var b = 16;

             var square_root = Math.sqrt(a);
             var square_root2 = Math.sqrt(b);
             console.log(square_root);
             console.log(square_root2);

             var max_number = Math.max(a, b);
             var min_number = Math.min(a, b);
             console.log(max_number);
             console.log(min_number);


             var power = Math.pow(a, b);
             console.log(power);
             

        </script>
    </body>
</html>
